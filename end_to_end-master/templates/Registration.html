{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'registration.css' %}">
  <title>Registration Form</title>
  <style>
    .my-list {
      list-style-type: none;
      padding: 0;
    }
    
    .my-list li {
      margin-bottom: 10px;
      padding: 5px;
      background-color: lightgray;
      text-align: center;
    }
  </style>
</head>
<body>
  

  <main>
 
    <section class="register-form">

      {% if messages %}
      <ul class="my-list">
        {% for message in messages %}
          <li {% if message.tags %} class="my-list li"{% endif %}> {{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

      <h2>Registration Form</h2>
      <form action="#" method="POST">
        {% csrf_token %}
        <div >
          <!-- first_name,date_of_birth,address,role,address,phone,password2,password1,username,last_name,first_name -->
          <label for="first_name">First Name:</label>
          <input class="form-element" type="text" id="first_name" name="first_name" required>
        </div>
        <div >
          <label for="last_name">Last Name:</label>
          <input class="form-element" type="text" id="last_name" name="last_name" required>
        </div>
        <div >
          <label for="username">Username:</label>
          <input class="form-element" type="text" id="username" name="username" required>
        </div>
        <div >
          <label for="email">Email:</label>
          <input class="form-element" type="email" id="email" name="email" required>
        </div>
        <div >
          <label for="phone">Phone:</label>
          <input class="form-element" type="tel" id="phone" name="phone" required>
        </div>
        
        <div >
         
          <label for="date_of_birth">Date of Birth:</label>
          <input class="form-element" type="date" id="date_of_birth" name="date_of_birth" required>
        
        </div>
        <div >
          <label for="address">Address:</label>
          <textarea class="form-element" id="address" name="address" required></textarea>
      </div>
        <div >
          <label for="password1">Password:</label>
          <input class="form-element" type="password" id="password1" name="password1" required>
        </div>
        <div >
          <label for="confirm-password">Confirm Password:</label>
          <input class="form-element" type="password" id="confirm-password" name="password2" required>
        </div>
        <div >
          <label for="role">Role:</label>
          <select class="form-element" id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="Administrator">Administrator</option>
            <option value="User">User</option>
          </select>
        </div>
        <div >
          <input type="submit" value="Register">
        </div>
      </form>
      <p>Back to <a href="{% url 'login' %}" class="account">Login</a></p>
 
    </section>
  </main>

 
</body>
</html>
